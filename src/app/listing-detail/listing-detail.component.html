<div class="content-box">
    <a routerLink="/listings" routerLinkActive="active">
      <button>Back</button>
    </a>
    <h2>{{ listing?.name }}</h2>
    <p>{{ listing?.description }}</p>
    <p>{{ listing?.price }}$</p>
    <a [routerLink]="['/contact', listing?.id]" routerLinkActive="active">
      <button>Contact Seller</button>
    </a>
  </div>
