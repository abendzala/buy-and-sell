<div class="content-box" *ngFor="let listing of listings">
    <div>{{ listing.name }}</div>
    <p>{{ listing.description }}</p>
    <p>${{ listing.price }}</p>
    <div class="buttons-container">
      <a [routerLink]="['/edit-listing', listing.id]" routerLinkActive="active">
        <button>Edit</button>
      </a>
      <button (click)="onDeleteClicked(listing.id)">Delete</button>
    </div>
  </div>
<a routerLink="/new-listing">
    <button>Create New Listing</button>
</a>
