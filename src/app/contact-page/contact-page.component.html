<div class="content-box">
    <h3>Send message to the owner:</h3>
    <div>
      <label>Your email address:
        <input type="email" name="email" [(ngModel)]="email" >
      </label>
    </div>
    <div>
        <label>
            Your Message:
            <textarea name="message"
            rows="5"
            cols="20"
            [(ngModel)]="message"></textarea>
        </label>
    </div>
    <button (click)="sendMessage()">Send</button>
  </div>
